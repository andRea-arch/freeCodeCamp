<!DOCTYPE html>
<html>

<head>
    <title>freeCodeCampOWN</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label"> Name <input id="name" type="text" name="first-name" placeholder="Enter your name" required /></label>
            <label id="email-label">Email <input  id="email" type="email" name="email" placeholder="Enter your emai" required /></label>
            <label id="number-label">Age(optional) <input id="number" type="number" name="number" min="0" max="120" placeholder=" Age" required /></label>
            <label>Which option best describes your current role?
                <select id="dropdown"> 
                    <option value="">Student</option>
                    <option value="1">Tanuló</option>
                    <option value="2">Teljes Állásu munka</option>
                    <option value="3">Fő állásban tanul</option>
                    <option value="4">Other</option>
                 </select>
        </fieldset>
        <fieldset>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label><input id="name" type="radio" name="account-type" value="Definitely" class="inline" /> Definitely</label>
            <label><input id="name" type="radio" name="account-type" value="Maybe" class="inline" /> Maybe</label>
            <label>
                <input id="name" type="radio" name="account-type" value="Not sure" class="inline" /> Not sure
            </label>
        </fieldset>
        <fieldset>
            <label>What is your favorite feature of freeCodeCamp?
                <select id="dropdown" >
                    <option value="">select an option</option>
                    <option value="1">Challange</option>
                    <option value="2">Project</option>
                    <option value="3">Community</option>
                    <option value="4">Open sourses</option>
                 </select>
        </fieldset>
        <fieldset>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label><input id="name" type="checkbox" name="frontend" value="front" class="inline" /> Front-end Projects</label>
            <label><input id="name" type="checkbox" name="backend"  value="back" class="inline" /> Back-end Projects</label>
            <label>
                <input id="name" type="checkbox" name="datavis"  value="visu" class="inline" /> Data Visualization</label>
            <label><input id="name" type="checkbox" name="challange"  value="chang" class="inline" /> Challenges</label>
            <label><input id="name" type="checkbox" name="sourscom"  value="opsour" class="inline" /> Open Source Community</label>
            <label><input id="name" type="checkbox" name="giten"  value="giter" class="inline" /> Gitter help rooms</label>
            <label><input id="name" type="checkbox" name="videos"  value="videos" class="inline" /> Videos</label>
            <label><input id="name" type="checkbox" name="citymeet"  value="citymeet" class="inline" /> City Meetups</label>
            <label><input id="name" type="checkbox" name="wiki"  value="wiki" class="inline" /> Wiki</label>
            <label><input id="name" type="checkbox" name="forum"  value="forum" class="inline" /> Forum</label>
            <label><input id="name" type="checkbox" name="adcours"  value="adcours" class="inline" /> Additional Courses</label>

        </fieldset>
        <fieldset>
           
            <label>Any comments or suggestions?
                <textarea name="bio" rows="3" cols="30" placeholder="Enterrr your own comment here..."></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
    </form>
</body>

</html>
